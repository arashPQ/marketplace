{% extends "base.html" %}

{% load static %}

{% block title %}
    Password
{% endblock title %}

{% block content %}

    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Configure Password</h1>
                <p class="lead fw-normal text-white-50 mb-0">
                    Configuration your password
                </p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <br><br><br><br>
                <form method="POST" action="{% url 'password_configuration' %}">
                    {% csrf_token %}
                    {{ password_form.as_p }}
                    <br><br>
                    <button type="submit" class="btn btn-primary">
                        save
                    </button>  
                    </form>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>
    
{% endblock content %}
